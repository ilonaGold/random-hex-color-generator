<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Generator - Day 3 - 100 Days of JavaScript</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="container">
    <div class="counter">
      <h1>Random Hex Color Generator</h1>
      <h2 class="count hex">#ffffff</h2>
      <hr />
      <div class="buttons">
        <button class="btn generate">
          <i class="fa-solid fa-spinner"></i>
          Generate Color
        </button>
        <img src="painter.svg" />
      </div>
    </div>
  </div>
</html>
